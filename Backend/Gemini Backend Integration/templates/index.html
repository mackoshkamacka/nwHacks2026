<!DOCTYPE html>
<html>
<head>
    <title>ToS Analyzer</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        textarea { width: 100%; height: 200px; margin-bottom: 10px; }
        input { width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box; }
        button { padding: 10px 20px; cursor: pointer; }
        #response { margin-top: 20px; padding: 15px; background: #f0f0f0; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>ToS Analyzer</h1>
    <input type="text" id="serviceName" placeholder="Service name (e.g., Netflix, Spotify)">
    <textarea id="tosText" placeholder="Paste Terms of Service text here..."></textarea>
    <button onclick="analyzeTos()">Analyze</button>
    <div id="response"></div>

    <script>
        async function analyzeTos() {
            const tosText = document.getElementById('tosText').value;
            const serviceName = document.getElementById('serviceName').value || 'Unknown Service';
            const responseDiv = document.getElementById('response');
            responseDiv.textContent = 'Analyzing...';

            const res = await fetch('/analyze-tos', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ tos_text: tosText, service_name: serviceName })
            });

            const data = await res.json();
            responseDiv.textContent = JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>
